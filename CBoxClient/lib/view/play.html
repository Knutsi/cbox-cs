<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CBox debug client</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="../cboxlib.js"></script>
    <script src="play_js.js"></script>
</head>
<body>
    <!-- CASE VIEW-->
    <div data-cbox-role="case-view">
        <div data-cbox-role="case-view-dnt" class="clickable">Diagnose &amp; treat</div>
        <div class="padding_5px">
            <div data-cbox-role="case-view-content"></div>
        </div>
    </div>

    <!-- DnT PICKER -->
    <!--<div data-cbox-role="dnt-view">
        <div class="padding_5px">
            <h1>What wrong, doc?</h1>
            <div data-cbox-role="dnt-view-dx">
                D<sub>x</sub>
            </div>
            <div data-cbox-role="dnt-view-tx">
                T<sub>x</sub>
            </div>
            <div data-cbox-role="dnt-view-send" class="clickable">Send</div>
        </div>
    </div>-->

    <!-- ACTION QUEUE -->
    <div data-cbox-role="action-queue">
        <div class="padding_5px">
            <div data-cbox-role="action-queue-message">Drag to reorder, or <br />out of list to delete</div>
            <h1>Plan</h1>
            <div data-cbox-role="action-queue-content"></div>
            <div data-cbox-role="action-queue-execute" class="clickable">Perform</div>
        </div>
    </div>

    <!--  ACTION PICKER -->
    <div data-cbox-role="action-picker" class="clickable">
        <div class="padding_5px">
            <h1>Actions</h1>
            <button data-cbox-role="action-picker-back">Back</button>
            <input data-cbox-role="action-picker-search" type="text" placeholder="Search" />
            <!-- Home -->
            <div data-cbox-role="action-picker-content">

            </div>

        </div>
    </div>

</body>
</html>
